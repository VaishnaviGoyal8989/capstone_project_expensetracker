<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 900px;
            background-color: #fff;
            margin: 80px auto;
            display: flex;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .left {
            background-color: #34495e;
            color: #fff;
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .left img {
            width: 150px;
			margin-top: 30px;   
			margin-bottom: 10px;
        }

        .left h2 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .left p {
            font-size: 16px;
			margin-top: -10px;
        }

        .right {
            width: 50%;
            padding: 40px;
        }

        h2 {
            margin-bottom: 30px;
            color: #34495e;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #34495e;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c3e50;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #34495e;
            text-decoration: none;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
			<img th:src="@{/images/logo.png}" alt="logo">
            <h4 style="color: #f2f2f2;">Welcome to Expense Tracker</h4>
            <p>Manage your expenses efficiently with us!</p>
        </div>

        <div class="right">
            <h2>Login</h2>
            <form th:action="@{/login}" method="post" onsubmit="logFormSubmission()">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>

            <p class="error" th:if="${error}" th:text="${error}"></p>
            <a class="register-link" href="/register">New user? Register here</a>
        </div>
    </div>

    <script>
        // Debugging the form submission
        function logFormSubmission() {
            console.log('Login form submitted');
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            console.log(`Email entered: ${email}`);
            console.log(`Password entered: ${password}`);
        }

        // Log error (if any) when the page loads
        window.addEventListener('load', () => {
            const errorElement = document.querySelector('.error');
            if (errorElement && errorElement.textContent.trim() !== '') {
                console.log('Login failed, error message: ', errorElement.textContent.trim());
            }
        });
    </script>

</body>

</html>
